<div class="home">
    <section class="pb-5 hero-section d-flex align-items-center justify-content-center text-center text-white">
        <div class="container">
            <img src="../../../assets/logo_conforzone.avif" alt="Logo" routerLink="/inicio"
                    class="logo-home" />
            <h1 class="fw-bold hero-title animation"> <span class="hero-title-color fw-bold">Climatizamos</span> tu hogar
                con <span class="hero-title-color fw-bold">eficiencia</span> y <span
                    class="hero-title-color fw-bold">confianza</span></h1>
            <p class="mt-3 fs-5">Expertos en <strong>instalación y mantenimiento</strong> de aire acondicionado.
                Servicio rápido y garantizado.</p>
            <div class="mt-4 d-flex justify-content-center gap-3">
                <button class="btn btn-primary btn-responsive" data-bs-toggle="modal" data-bs-target="#wizardModal" (click)="step = 1">Solicitar presupuesto</button>
                <a class="btn btn-outline-light btn-responsive" routerLink="/servicios">Ver Servicios</a>
            </div>
            <app-request-budget-modal [step]="step"></app-request-budget-modal>
        </div>
    </section>
</div>
