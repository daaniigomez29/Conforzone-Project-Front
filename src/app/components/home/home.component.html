<div class="home">
    <section class="pb-5 hero-section d-flex align-items-center justify-content-center text-center text-white">
        <div class="container">
            <img src="../../../assets/logo_conforzone.webp" alt="Logo" routerLink="/inicio"
                    class="logo-home" />
            <h1 class="fw-bold hero-title animation"> <span class="hero-title-color fw-bold">Climatizamos</span> tu hogar
                con <span class="hero-title-color fw-bold">eficiencia</span> y <span
                    class="hero-title-color fw-bold">confianza</span></h1>
            <p class="mt-3 fs-5">Expertos en <strong>instalación y mantenimiento</strong> de aire acondicionado.
                Servicio rápido y garantizado.</p>
            <div class="mt-4 d-flex justify-content-center gap-3">
                <button class="btn btn-primary btn-responsive" data-bs-toggle="modal" data-bs-target="#wizardModal" (click)="step = 1">Solicitar presupuesto</button>
                <a class="btn btn-outline-light btn-responsive" routerLink="/servicios">Ver Servicios</a>
            </div>

            <div class="modal fade text-dark" id="wizardModal" tabindex="-1" aria-labelledby="wizardModalLabel" aria-hidden="false">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
              
                    <div class="modal-header">
                      <h5 class="modal-title fw-bold text-dark" id="wizardModalLabel">Solicitar presupuesto</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
            
                    <div class="modal-body">
                      <!-- Paso 1 -->
                      <div *ngIf="step === 1">
                        <div class="text-start pb-3">
                            <label class="text-dark">Tipo de solicitud</label>
                        </div>
                        <select class="form-select mb-3" [(ngModel)]="installationType">
                          <option value="" disabled>Selecciona</option>
                          <option value="servicios">Servicios</option>
                          <option value="ofertas">Ofertas</option>
                        </select>
                        <div class="d-flex gap-3">
                          <button class="btn btn-danger w-100" data-bs-dismiss="modal">Cancelar</button>
                          <button class="btn btn-success w-100" (click)="step = 2">Siguiente</button>
                        </div>
                      </div>

                      <div *ngIf="step === 2">
                        <div class="text-start pb-3">
                            <label class="text-dark">Tipo de instalación</label>
                        </div>
                        <select class="form-select mb-3" [(ngModel)]="installationService">
                          <option value="" disabled>Selecciona el tipo de instalación</option>
                          @for (installation of installationsType; track $index) {
                            <option value="{{installation.name}}">{{installation.name}}</option>
                          }
                        </select>
                        <div class="d-flex gap-3">
                          <button class="btn btn-danger w-100" (click)="step = 1">Atrás</button>
                          <button class="btn btn-success w-100" (click)="step = 3">Siguiente</button>
                        </div>
                      </div>
              
                      <!-- Paso 2 -->
                      <div *ngIf="step === 3">
                        <label>Unidades interiores</label>
                        <input type="number" class="form-control mb-3" [(ngModel)]="installationPlace" />
                        <button class="btn btn-secondary w-100" (click)="step = 3">Siguiente</button>
                      </div>
              
                      <!-- Paso 3 -->
                      <div *ngIf="step === 3">
                        <h6>Resumen:</h6>
                        <p><strong>Tipo:</strong> {{ installationType }}</p>
                        <button class="btn btn-success w-100" (click)="enviarPresupuesto()" >Enviar</button>
                      </div>
                    </div>
              
                  </div>
                </div>
              </div>
        </div>
    </section>
</div>
